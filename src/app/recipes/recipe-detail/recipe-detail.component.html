<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsible" [style]="{maxHeight: '300px'}">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="butn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" [style.cursor]="'pointer'">Add Ingredients to ShoppingList</a></li>
        <li><a [style.cursor]="'pointer'" routerLink="edit">Edit Recipe</a></li>
        <li><a [style.cursor]="'pointer'" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs12">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
        {{ ingredient.name }}({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
